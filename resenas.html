  <style>   


  * {
    box-sizing: border-box;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
  }

   body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    font-family: 'Figtree', sans-serif;
    background-image: url(../background.png);
}

p{
  font-family: "Figtree", sans-serif;
  font-size: 30px;
  color: black;
}




   .menu-icon {
    font-size: 2rem;
    color: var(--pink);
    position: absolute;
    top: 20px;
    left: 20px;
    cursor: pointer;
    z-index: 100;
    transition: transform 0.3s ease;
  }

  .menu-icon:hover {
    transform: rotate(90deg);
  }

  .mobile-menu {
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    background-color: white;
    display: none;
    flex-direction: column;
    align-items: flex-start;
    padding: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    animation: slideDown 0.3s ease-in-out;
  }

  .mobile-menu.visible {
    display: flex;
  }

  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .mobile-menu a {
    text-decoration: none;
    color: var(--text-dark);
    margin: 8px 0;
    font-weight: bold;
    transition: color 0.2s;
  }

  .mobile-menu a:hover {
    color: var(--pink);
  }
  .mobile-menu {
     display: none;
     flex-direction: column;
     align-items: flex-start;
    }

    .mobile-menu.visible {
        display: flex;
    }
header{
    flex-grow: 1;
    margin: auto;
    background-color: pink;

    height: 250px;
    width: 100%;

}

header h1{ 
    font-family: "Kablammo", system-ui;
    font-weight: 300;
    text-align: center;
    font-size: 60px;
    padding: 30px 30px;
    color: black;
    }

    #topBtn {

position: fixed;
bottom: 40px;
right: 20px;
z-index: 99;
width: 90px;            
height: 90px;           
border: none;
background-image: url(../Adobe\ Express\ -\ file\ \(1\).png);
background-size: cover; 
background-position: center;
background-repeat: no-repeat;
background-color: transparent;
cursor: pointer;
border-radius: 50%;     
display: none;


}

#topBtn:hover {
transform: scale(1.1);

} 

@keyframes giroTortilla{
0% {
    transform: rotate(0deg);
}
100% {
    transform: rotate(720deg);
}
}

#topBtn.girando {
animation: giroTortilla 1s infinite;
}




  </style>
</head>


<body>
